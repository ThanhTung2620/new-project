<!DOCTYPE html>

<head>

            <tr>
                <td align="right"><label class="label-blue" for="name" >Họ và tên</label></td>
                <td colspan="3"><input type="text" id="name" class="input-text" name="name"></td>
            </tr>
            <tr>
                <td align="right"><label class="label-blue" for="email">Email</label></td>
                <td colspan="3"><input type="text" id="email" class="input-text" name="email"></td>
            </tr>
            <tr>
                <td align="right"><span class="label-blue">Sở thích</span></td>
                <td ><input type="checkbox"> <span class="hobby" name="hobby">Thể thao</span></td>
                <td><input type="checkbox"> <span class="hobby" name="hobby">Âm nhạc</span></td>
                <td><input type="checkbox"> <span class="hobby" name="hobby">Đọc sách</span></td>
            <tr>
                <td></td>
            <td><input type="checkbox"> <span class="hobby" name="hobby">Lướt web</span></td>
            <td><input type="checkbox"> <span class="hobby" name="hobby">Chơi game</span></td>
            <td> <input type="checkbox"> <span class="hobby"name="hobby">Điện ảnh</span></td>
            </tr>
                <td></td>
                <td><input type="checkbox"> <span class="hobby"name="hobby">Du lịch</span></td>
            </tr>
            <tr>
                <td></td>
                <td class="button-row">
                    <input type="submit" name="Submitform" value="Gửi thông tin">
                    <input type="reset" name="resetform" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
